<include href="views/includes/header.html"></include>
<include href="views/includes/navbar.html"></include>

<div class="container">
    <h2>Your Cart</h2>
    <ul class="list-group">
        <repeat group="{{ @cartItems }}" value="{{ @item }}">
            <li class="list-group-item">
                <img src="{{ @item.image }}" alt="{{ @item.name }}" style="width: 50px; margin-right: 10px;">
                {{ @item.name }} - ${{ @item.price }} x {{ @item.quantity }}
                <form method="post" action="/cart/remove" style="display: inline;">
                    <input type="hidden" name="id" value="{{ @item.id }}">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
            </li>
        </repeat>
    </ul>
    <div class="mt-3">
        <a href="/checkout" class="btn btn-success">Checkout</a>
        <form method="post" action="/cart/empty" style="display: inline;">
            <button type="submit" class="btn btn-warning">Empty Cart</button>
        </form>
    </div>
</div>

<include href="views/includes/footer.html"></include>
